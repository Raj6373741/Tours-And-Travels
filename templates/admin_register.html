{% extends "base.html" %}
{% block title %}Admin Register{% endblock %}
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 fw-bold text-gradient">üõ†Ô∏è Create Admin Account</h2>

          <form method="POST" id="adminRegisterForm" novalidate>
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">
                <i class="bi bi-person-fill text-primary me-1"></i> Name
              </label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="bi bi-envelope-fill text-primary me-1"></i> Email
              </label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter email address" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">
                <i class="bi bi-lock-fill text-primary me-1"></i> Password
              </label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required minlength="6">
              <div class="invalid-feedback">Password must be at least 6 characters long.</div>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-gradient-blue fw-bold py-2">Register</button>
            </div>
          </form>

          <p class="text-center mt-3 text-muted">
            Already an admin? <a href="{{ url_for('admin_login') }}" class="text-decoration-none fw-semibold text-gradient">Login here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Frontend Form Validation -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("adminRegisterForm");

  form.addEventListener("submit", function (event) {
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add("was-validated");
  });
});
</script>

{% endblock %}
