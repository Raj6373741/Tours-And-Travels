{% extends "base.html" %}
{% block title %}Explore Tour Packages{% endblock %}
{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">üåç Explore Tour Packages</h2>
    <div class="row">
        {% for p in packages %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='img/default_package.jpg') }}" class="card-img-top" alt="Package">
                <div class="card-body">
                    <h5 class="card-title">{{ p.package_name }}</h5>
                    <p class="card-text">{{ p.description[:100] }}...</p>
                    <p class="fw-bold">‚Çπ{{ p.price }}</p>
                    <a href="{{ url_for('book_package', package_id=p.id) }}" class="btn btn-warning w-100">Book Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
