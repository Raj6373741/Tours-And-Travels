{% extends "base.html" %}
{% block title %}Tour Packages{% endblock %}
{% block content %}
<h2>Available Tour Packages</h2>
<table border="1" cellpadding="8">
    <tr>
        <th>Package</th>
        <th>Category</th>
        <th>Price (â‚¹)</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
    {% for p in packages %}
    <tr>
        <td>{{ p.package_name }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.price }}</td>
        <td>{{ p.description }}</td>
        <td><a href="{{ url_for('book_package', package_id=p.id) }}">Book</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
