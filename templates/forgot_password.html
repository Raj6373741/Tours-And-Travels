{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<section class="auth-section py-5">
  <div class="container">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px;">
      <h3 class="fw-bold text-gradient mb-3 text-center">Forgot Password?</h3>
      <p class="text-muted text-center mb-4">Enter your email and we'll send you a password reset link.</p>

      <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-gradient-blue fw-bold py-2">Send Reset Link</button>
        </div>
      </form>

      <div class="text-center mt-4">
        <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold text-primary">Back to Login</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
