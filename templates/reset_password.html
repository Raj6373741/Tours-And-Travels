{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<section class="auth-section py-5">
  <div class="container">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px;">
      <h3 class="fw-bold text-gradient mb-3 text-center">Reset Your Password</h3>
      <p class="text-muted text-center mb-4">Enter your new password below.</p>

      <form method="POST">
        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">New Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-gradient-orange fw-bold py-2">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
