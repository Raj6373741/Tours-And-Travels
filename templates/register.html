{% extends "base.html" %}
{% block title %}Create Your Account{% endblock %}
{% block content %}

<section class="register-section d-flex align-items-center justify-content-center py-5"
         style="background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%); min-height: 90vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="card border-0 shadow-lg p-4 register-card">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="80" class="mb-2">
                        <h3 class="fw-bold text-dark">Create Your Account</h3>
                        <p class="text-muted small">Join us and start exploring incredible destinations</p>
                    </div>

                    <!-- Registration Form -->
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-semibold">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning fw-bold py-2">
                                <i class="bi bi-person-plus"></i> Register
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-1">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold text-primary">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
